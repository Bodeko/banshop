<mat-card *ngIf="cartProducts$ | async; let cartProducts">
  <mat-card-content>
    <div i18n="Cart info|Cart count">
      {cartProducts | cartTotalCount, plural, =0 {no products} =1 {1 product} other {
      {{ cartProducts | cartTotalCount }} products} } in the cart.
    </div>
    <ul *ngIf="cartProducts.length">
      <ng-container *ngFor="let cartProduct of cartProducts">
        <li *ngIf="cartProduct.productId | productById | async; let product">{{ product.title }} x {{ cartProduct.count }}</li>
      </ng-container>
    </ul>
    <div *ngIf="cartProducts.length">
      <strong i18n="Cart info|Cart total">Total: {{ cartProducts | cartTotalPrice | async | currency }}</strong>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <a
      mat-raised-button
      color="primary"
      type="button"
      i18n="Cart info|Order link"
      [disabled]="!cartProducts.length"
      [routerLink]="paths.order | path"
    >
      Order
    </a>
  </mat-card-actions>
</mat-card>
