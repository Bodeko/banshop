<ng-container [ngSwitch]="layoutType">
  <ng-container *ngSwitchCase="breakpoints.Web">
    <banshop-header class="header"></banshop-header>
    <main class="main">
      <router-outlet></router-outlet>
    </main>
    <banshop-footer class="footer"></banshop-footer>
  </ng-container>
  <ng-container *ngSwitchCase="breakpoints.Tablet">
    <main class="main">
      <router-outlet></router-outlet>
    </main>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <banshop-header class="header"></banshop-header>
    <main class="main">
      <router-outlet></router-outlet>
    </main>
  </ng-container>
</ng-container>
