<ng-container *ngIf="slides?.length">
  <banshop-carousel-slide
    automation-id="carousel-slide"
    [image]="image"
    [active]="active === index"
    *ngFor="let image of slides; let index = index"
    (click)="onClick(index)"
  ></banshop-carousel-slide>

  <banshop-carousel-dots
    automation-id="carousel-dots"
    [counts]="slides.length"
    [active]="active"
    (selected)="onSelected($event)"
  ></banshop-carousel-dots>
  <banshop-carousel-navs automation-id="carousel-navs" (prev)="onPrev()" (next)="onNext()"></banshop-carousel-navs>
</ng-container>
