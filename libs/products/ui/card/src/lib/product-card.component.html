<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-subtitle>{{ product.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <banshop-carousel [images]="product.photos"></banshop-carousel>
  <mat-card-content>
    <banshop-price>{{ product.price | currency }}</banshop-price>
    <p>{{ product.description }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <a mat-button i18n="Product card|Details link" [routerLink]="product | productPath">Details</a>
    <button mat-button i18n="Product card|Buy link" (click)="onAdd()">Buy</button>
  </mat-card-actions>
</mat-card>
