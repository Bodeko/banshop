<mat-tab-group animationDuration="0ms" *ngIf="product$ | async as product">
  <mat-tab i18n-label="Product page|Description tab" label="Description">
    <p>
      {{ product.description }}
    </p>
  </mat-tab>
  <mat-tab i18n-label="Product page|Details tab" label="Details">
    <p i18n="Product page|Details text">Additional information about the product.</p>
  </mat-tab>
</mat-tab-group>
